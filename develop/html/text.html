<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>flex</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.container{
			height:400px;
			width: 400px;
			border:1px solid #000;
			display: flex;
			flex-direction: row; 
			flex-wrap:wrap; 
			justify-content: space-around;
			align-content: space-around;
		}
		.box {
			height: 100px;
			width: 15%;
			border:1px solid red;
		}
		.header {
			width:90%;
		}
		.main {
			width: 40%;
		}
		.footer {
			width:90%;
		}
		p{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box header"><p>header</p></div>
		<div class="box left"></div>
		<div class="box main"><p>main</p></div>
		<div class="box right"></div>
		<div class="box footer"><p>footer</p></div>
	</div>
</body>
</html>
